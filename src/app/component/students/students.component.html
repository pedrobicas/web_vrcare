<div class="alunos-tabela-container">
  <div class="tabela-scroll">
    <table mat-table [dataSource]="studentsDataSource" matSort class="alunos-tabela">
      <!-- Colunas para os dados da tabela -->

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome Completo </th>
        <td mat-cell *matCellDef="let student" class="text-center">
          <div class="student-info">
            <img [src]="student.avatar" alt="Avatar" class="avatar" />
            <span>{{ student.name }}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="completedTrainings">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Treinamentos </th>
        <td mat-cell *matCellDef="let student" class="text-center"> {{ student.completedTrainings }}/10 </td>
      </ng-container>

      <ng-container matColumnDef="averageGrade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Média </th>
        <td mat-cell *matCellDef="let student" class="text-center">
          <div class="progress-container">
            <div class="progress-bar">
              <div
                class="progress-bar-fill"
                [ngClass]="{
                  'red-bar-fill': student.averageGrade < 5,
                  'yellow-bar-fill': student.averageGrade >= 5 && student.averageGrade < 8,
                  'green-bar-fill': student.averageGrade >= 8
                }"
                [ngStyle]="{ width: student.averageGrade * 10 + '%' }"></div>
            </div>
            <span class="progress-label">{{ student.averageGrade }}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Turma </th>
        <td mat-cell *matCellDef="let student" class="text-center"> {{ student.class }} </td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prioritário </th>
        <td mat-cell *matCellDef="let student" class="text-center">
          <span class="chip" [ngClass]="{ 'green': student.priority <= 2, 'yellow': student.priority > 2 && student.priority < 5, 'red': student.priority >= 5 }">
            {{ student.priority }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="progressing">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progredindo </th>
        <td mat-cell *matCellDef="let student" class="text-center">
          <span class="chip yellow">{{ student.progressing }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="mastering">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Dominando </th>
        <td mat-cell *matCellDef="let student" class="text-center">
          <span class="chip green">{{ student.mastering }}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
