<div class="students-container">
    <h2>Lista de Alunos</h2>
  
    <table mat-table [dataSource]="students" class="mat-elevation-z8">
  
      <!-- Coluna: Nome -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let student"> {{ student.name }} </td>
      </ng-container>
  
      <!-- Coluna: Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let student"> {{ student.email }} </td>
      </ng-container>
  
      <!-- Coluna: Treinamentos Concluídos -->
      <ng-container matColumnDef="completedTrainings">
        <th mat-header-cell *matHeaderCellDef> Treinamentos Concluídos </th>
        <td mat-cell *matCellDef="let student"> {{ student.completedTrainings }} </td>
      </ng-container>
  
      <!-- Coluna: Turma -->
      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef> Turma </th>
        <td mat-cell *matCellDef="let student"> {{ student.class }} </td>
      </ng-container>
  
      <!-- Coluna: Média de Nota -->
      <ng-container matColumnDef="averageGrade">
        <th mat-header-cell *matHeaderCellDef> Média de Nota </th>
        <td mat-cell *matCellDef="let student"> {{ student.averageGrade | number: '1.1-1' }} </td>
      </ng-container>
  
      <!-- Coluna: Ações -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let student">
          <button mat-button color="warn" (click)="deleteStudent(student)">Excluir</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
