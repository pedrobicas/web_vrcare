<div class="sessions-live-container">
  <div class="sessions-cards-container">
    <mat-card *ngFor="let session of upcomingSessions" class="session-card">
      <div class="live-indicator">Ao Vivo</div>
      <img [src]="session.image" alt="Imagem da SessÃ£o" class="session-image" />
      <div class="divider"></div>
      <mat-card-header>
        <mat-card-title class="session-title">
          {{ session.title }}
        </mat-card-title>
        <mat-card-subtitle class="session-subtitle">
          <img [src]="session.avatarUrl" alt="Avatar de {{ session.studentName }}" class="student-avatar" />
          Aluno: {{ session.studentName }} - Turma: {{ session.className }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="action-container">
          <button mat-button class="join-button" (click)="joinSession(session)">
            Participar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
